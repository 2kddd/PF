    <script>

    const slider = document.querySelector("#image-comparison-slider");
    const sliderImgWrapper = document.querySelector("#image-comparison-slider .img-wrapper");
    const sliderHandle = document.querySelector("#image-comparison-slider .handle");

    const slider2 = document.querySelector("#image-comparison-slider2");
    const sliderImgWrapper2 = document.querySelector("#image-comparison-slider2 .img-wrapper2");
    const sliderHandle2 = document.querySelector("#image-comparison-slider2 .handle2");

    slider.addEventListener("mousemove", sliderMouseMove);
    slider.addEventListener("touchmove", sliderMouseMove);

    slider2.addEventListener("mousemove", sliderMouseMove2);
    slider2.addEventListener("touchmove", sliderMouseMove2);

    function sliderMouseMove(event) {

      if(isSliderLocked) return;

      const sliderLeftX = slider.offsetLeft;
      const sliderWidth = slider.clientWidth;
      const sliderHandleWidth = sliderHandle.clientWidth;

      let mouseX = (event.clientX || event.touches[0].clientX) - sliderLeftX;
      if(mouseX < -0) mouseX = 0;
      else if(mouseX > sliderWidth) mouseX = sliderWidth;

      sliderImgWrapper.style.width = `${((1 - mouseX/sliderWidth) * 100).toFixed(4)}%`;
      sliderHandle.style.left = `calc(${((mouseX/sliderWidth) * 100).toFixed(4)}% - ${sliderHandleWidth/4}px)`;
    }

    function sliderMouseMove2(event) {

      if(isSliderLocked2) return;

      const sliderLeftX2 = slider2.offsetLeft;
      const sliderWidth2 = slider2.clientWidth;
      const sliderHandleWidth2 = sliderHandle2.clientWidth;

      let mouseX = (event.clientX || event.touches[0].clientX) - sliderLeftX2;
      if(mouseX < -0) mouseX = 0;
      else if(mouseX > sliderWidth2) mouseX = sliderWidth2;

      sliderImgWrapper2.style.width = `${((1 - mouseX/sliderWidth2) * 100).toFixed(4)}%`;
      sliderHandle2.style.left = `calc(${((mouseX/sliderWidth2) * 100).toFixed(4)}% - ${sliderHandleWidth2/4}px)`;
    }

    let isSliderLocked = false;
    let isSliderLocked2 = false;

    slider.addEventListener("mousedown", sliderMouseDown);
    slider.addEventListener("touchstart", sliderMouseDown);
    slider.addEventListener("mouseup", sliderMouseUp);
    slider.addEventListener("touchend", sliderMouseUp);
    slider.addEventListener("mouseleave", sliderMouseLeave);

    slider2.addEventListener("mousedown", sliderMouseDown2);
    slider2.addEventListener("touchstart", sliderMouseDown2);
    slider2.addEventListener("mouseup", sliderMouseUp2);
    slider2.addEventListener("touchend", sliderMouseUp2);
    slider2.addEventListener("mouseleave", sliderMouseLeave2);

    function sliderMouseDown(event) {
      if(isSliderLocked) isSliderLocked = false;
      sliderMouseMove(event);
    }

    function sliderMouseUp() {
      if(!isSliderLocked) isSliderLocked = true;
    }

    function sliderMouseLeave() {
      if(isSliderLocked) isSliderLocked = false;
    }

    function sliderMouseDown2(event) {
      if(isSliderLocked2) isSliderLocked2 = false;
      sliderMouseMove2(event);
    }

    function sliderMouseUp2() {
      if(!isSliderLocked2) isSliderLocked2 = true;
    }

    function sliderMouseLeave2() {
      if(isSliderLocked2) isSliderLocked2 = false;
    }

    </script>
